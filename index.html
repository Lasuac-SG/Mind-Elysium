
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>思维极乐 | Mind Elysium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar to match the gritty aesthetic */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1c23; 
      }
      ::-webkit-scrollbar-thumb {
        background: #5c5f6b; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d68038; 
      }
      body {
        background-color: #121317;
        color: #d1d5db;
        /* Prioritize Noto Serif SC for Chinese characters */
        font-family: 'Playfair Display', 'Noto Serif SC', serif;
      }
      /* Add a subtle noise overlay for the gritty Disco Elysium feel */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: url('https://www.transparenttextures.com/patterns/subtle-noise.png');
        opacity: 0.1;
        pointer-events: none;
        z-index: 9999;
      }
      .font-disco-serif {
        font-family: 'Playfair Display', 'Noto Serif SC', serif;
      }
      .font-disco-sans {
        font-family: 'Roboto Condensed', 'Noto Serif SC', sans-serif;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      /* --- DISCO ELYSIUM UI KIT --- */
      
      .btn-disco {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-family: 'Roboto Condensed', sans-serif;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border: 2px solid #5c5f6b;
        background-color: transparent;
        color: #9ca3af;
        transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        /* The signature skew */
        transform: skewX(-15deg);
        user-select: none;
      }

      /* Un-skew content so it's readable */
      .btn-disco > * {
        transform: skewX(15deg);
      }

      .btn-disco:hover {
        border-color: #d68038;
        color: #d68038;
        background-color: rgba(214, 128, 56, 0.1);
        transform: skewX(-15deg) translateY(-2px);
        box-shadow: 3px 3px 0px rgba(0,0,0,0.8);
        z-index: 10;
      }

      .btn-disco:active {
        transform: skewX(-15deg) translateY(1px);
        box-shadow: 1px 1px 0px rgba(0,0,0,0.8);
      }

      /* Primary / Filled Variant */
      .btn-disco.primary {
        background-color: #5c5f6b;
        color: #121317;
        border-color: #5c5f6b;
      }
      .btn-disco.primary:hover {
        background-color: #d68038;
        border-color: #d68038;
        color: #121317;
      }

      /* Delete / Danger Variant */
      .btn-disco.danger:hover {
        border-color: #ef4444;
        color: #ef4444;
        background-color: rgba(239, 68, 68, 0.1);
      }

      /* Active Tab State */
      .btn-disco.active {
        border-color: #d68038;
        color: #d68038;
        background-color: rgba(214, 128, 56, 0.05);
      }

      /* Input Fields */
      .input-disco {
        background: transparent;
        border: none;
        border-bottom: 2px solid #5c5f6b;
        color: #e5e7eb;
        font-family: 'Playfair Display', 'Noto Serif SC', serif;
        font-size: 1.1rem;
        padding: 0.5rem 0.25rem;
        transition: all 0.3s ease;
        border-radius: 0;
      }
      .input-disco:focus {
        outline: none;
        border-bottom-color: #d68038;
        background: rgba(255,255,255,0.03);
      }
      .input-disco::placeholder {
        color: #4b5563;
        font-style: italic;
      }

      /* Card Style for Main Menu */
      .card-disco {
        /* Base styles handled in Tailwind, specific skew/shadow here */
        transform: skewX(-3deg);
      }
      .card-disco > * {
        transform: skewX(3deg);
      }

      /* --- NEW HUD STYLES REFACTORED FOR BOTTOM BAR --- */
      .bottom-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 45;
        /* REMOVED background and border */
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        padding: 0 1.5rem 1.5rem 1.5rem; /* Added bottom padding */
        pointer-events: none;
      }
      .bottom-bar > * {
        pointer-events: auto;
      }

      .player-status-hud {
        position: relative; /* No longer fixed */
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 120px;
        user-select: none;
      }
      .player-status-hud .status-bars {
        width: 100%;
        background-color: #0e0f12;
        border: 2px solid #374151; /* slate-700 */
        padding: 4px;
        margin-bottom: -2px; /* Overlap with avatar border */
      }
      .player-status-hud .bar-container {
        position: relative;
        width: 100%;
        height: 10px;
        background-color: #1f2937; /* slate-800 */
        margin-bottom: 4px;
      }
      .player-status-hud .bar-container:last-child {
        margin-bottom: 0;
      }
      .player-status-hud .bar {
        height: 100%;
        transition: width 0.5s ease-in-out;
      }
      .player-status-hud .bar.physique {
        background-color: #d97706; /* amber-600 */
      }
       .player-status-hud .bar.psyche {
        background-color: #2563eb; /* blue-600 */
      }
      .player-status-hud .bar-divider {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 2px;
        background-color: #0e0f12; /* Dark color to match HUD bg */
      }
      .player-status-hud .avatar {
        width: 100%;
        height: 140px;
        border: 2px solid #374151; /* slate-700 */
        overflow: hidden;
        background-color: #1f2937;
      }

      .actions-hud {
        position: relative; /* No longer fixed */
        display: flex;
        gap: 0.75rem; /* 12px */
        /* ADDED styles to make it a separate block */
        background-color: #0e0f12;
        border: 2px solid #374151;
        padding: 0.75rem;
      }
      .hud-icon-btn {
        width: 64px;
        height: 64px;
        background-color: rgba(14, 15, 18, 0.8); /* bg-[#0e0f12]/80 */
        border: 2px solid #374151; /* slate-700 */
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .hud-icon-btn:hover {
        border-color: #d68038;
        background-color: rgba(214, 128, 56, 0.1);
      }
      .hud-icon-btn svg {
        width: 32px;
        height: 32px;
        color: #9ca3af; /* slate-400 */
      }
       .hud-icon-btn:hover svg {
        color: #d68038;
      }
    </style>

</head>

    <div id="root"></div>
  </body>
</html>
